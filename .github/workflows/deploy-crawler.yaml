name: Deploy Crawler

on:
  push:
    branches:
      - feature/fly-deploys
    paths:
      - 'crawler/**'

jobs:
  deploy:
    name: Deploy Crawler
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: cd crawler && flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_CRAWLER }}