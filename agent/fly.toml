# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'dogeai-agent'
primary_region = 'bos'

[processes]
agent = "node ./server.js"
chat = "node ./chat-server.js"

[build]
dockerfile = "./Dockerfile"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = 'off'
auto_start_machines = true
min_machines_running = 1
processes = ["agent"]

[[http_service.checks]]
grace_period = "30s"
interval = "30s"
method = "GET"
timeout = "10s"
path = "/api/health"

[[metrics]]
processes = ["agent"]
port = 3000
path = "/api/metrics"

[[services]]
internal_port = 3001
processes = ["chat"]
protocol = "tcp"
auto_stop_machines = 'off'
auto_start_machines = true
min_machines_running = 1

[[services.ports]]
port = 3001
handlers = ["http"]

[[services.http_checks]]
interval = "30s"
grace_period = "30s"
method = "GET"
path = "/api/health"
protocol = "http"
timeout = "10s"

[[metrics]]
processes = ["chat"]
port = 3001
path = "/api/metrics"

[[vm]]
memory = '512mb'
cpu_kind = 'shared'
cpus = 1
processes = ["agent"]

[[vm]]
memory = '256mb'
cpu_kind = 'shared'
cpus = 1
processes = ["chat"]
