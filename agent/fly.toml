# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'dogeai-agent'
primary_region = 'bos'

[processes]
agent = "node ./server.js"
chat = "node ./chat-server.js"
envoy = "envoy -c /etc/envoy/envoy.yaml --component-log-level upstream:info,connection:info"

[build]
dockerfile = "./Dockerfile"

[http_service]
processes = ["agent"]
internal_port = 3000
force_https = true
auto_stop_machines = 'off'
auto_start_machines = true
min_machines_running = 1

[[http_service.checks]]
grace_period = "30s"
interval = "30s"
method = "GET"
timeout = "10s"
path = "/api/health"

[[metrics]]
port = 3000
path = "/api/metrics"
processes = ["agent"]

[[services]]
internal_port = 8080
processes = ["envoy"]
protocol = "tcp"
auto_stop_machines = 'off'
auto_start_machines = true
min_machines_running = 1

[[services.ports]]
port = 8080
handlers = ["http"]

[[services.http_checks]]
interval = "30s"
grace_period = "30s"
port = 8080
method = "GET"
path = "/health"
processes = ["envoy"]
protocol = "http"
timeout = "10s"

# Chat service configuration (now internal, routed via Envoy)
[[services]]
internal_port = 3001
processes = ["chat"]
protocol = "tcp"
auto_stop_machines = 'off'
auto_start_machines = true
min_machines_running = 1

# Only internal access needed, no public port
# Disable force_https as this is internal

[[services.http_checks]]
interval = "30s"
grace_period = "30s"
method = "GET"
path = "/api/health"
protocol = "http"
timeout = "10s"

# Metrics for LLM agent (chat)
[[metrics]]
processes = ["chat"]
port = 3001
path = "/api/metrics"

# Metrics for Envoy
[[metrics]]
processes = ["envoy"]
port = 8080
path = "/stats/prometheus"

# VM configuration for HTTP API (agent)
[[vm]]
memory = '512mb'
cpu_kind = 'shared'
cpus = 2
processes = ["agent"]

# VM configuration for LLM agent (chat)
[[vm]]
memory = '512mb'
cpu_kind = 'shared'
cpus = 1
processes = ["chat"]

# VM configuration for Envoy
[[vm]]
memory = '256mb'
cpu_kind = 'shared'
cpus = 1
processes = ["envoy"]
